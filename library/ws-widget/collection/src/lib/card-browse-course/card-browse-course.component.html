<ng-container>
  <div class="px-4 sm:px-8 md:px-0 py-4 my-1">
    <mat-accordion>
      <mat-expansion-panel hideToggle [expanded]="true" class="expansion-panel ws-mat-primary-lite-background-on-day">
        <mat-expansion-panel-header>
          <mat-panel-title>
            <h2 class="title" i18n>Browse Course
            </h2>
          </mat-panel-title>
        </mat-expansion-panel-header>

        <div>

          <ws-widget-activity-card *ngFor="let card of activityCards" [widgetData]="{
            id : card.id,
            title : card.title,
            isNew : card.isNew,
            tag : card.tag
            }">
          </ws-widget-activity-card>
        </div>
      </mat-expansion-panel>
    </mat-accordion>
  </div>
</ng-container>
