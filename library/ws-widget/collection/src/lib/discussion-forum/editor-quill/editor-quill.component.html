<ng-container *ngIf="!reset">
  <quill-editor
    name="discussion-forum-input-field"
    class="quill-editor"
    [ngModel]="htmlText"
    (onContentChanged)="onContentChanged($event)"
    [required]="true"
    [minLength]="minLength"
    #editor="ngModel"
    placeholder="{{ placeholder }}"
  >
  </quill-editor>
  <p *ngIf="(editor.dirty || editor.touched) && editor.invalid" class="error-text mat-caption">
    <ng-container i18n> Minimum </ng-container>
    {{ minLength }}
    <ng-container i18n> characters are required </ng-container>
  </p>
</ng-container>
