<div class="flex flex-1 flex-column margin-top-xs margin-left-xs margin-right-xs">
  <mat-card class="flex-custom" [attr.id]='widgetData.key'>
    <mat-card-content>
      <span class="mat-subheading-1 flex-4 mobile-margin" role="link" tabindex="0">
        {{widgetData.name}}
      </span>
      <!-- <ng-container *ngFor="let career of widgetData.data"> -->
      <mat-card role="link" tabindex="0" class="mt-2 mat-list-item dark-card"
        *ngIf="widgetData.data && widgetData.data.additionalSkills">
        <div class="flex flex-1 mobile-margin margin-f">
          <span class="flex-1 mat-subheading-1"> {{widgetData?.data?.additionalSkills}}
          </span>
        </div>
        <div class="mat-subtitle flex-1 mobile-margin">
          {{widgetData?.data?.certificateDetails}}
        </div>
      </mat-card>
      <mat-card role="link" tabindex="0" class="no-shadow mt-2 mat-list-item dark-card"
        *ngIf="!widgetData?.data?.additionalSkills">
        <div class="flex flex-1 mobile-margin margin-f">
          <span class="mat-subtitle flex-1 mobile-margin"> No certification information available </span>
        </div>
      </mat-card>
      <!-- </ng-container> -->
    </mat-card-content>
  </mat-card>
</div>
