<div class="flex flex-1 flex-column margin-top-xs margin-left-xs margin-right-xs">
  <mat-card class="flex-custom" [attr.id]='widgetData.key'>
    <mat-card-content>
      <span class="mat-subheading-1 flex-4 mobile-margin" role="link" tabindex="0">
        {{widgetData.name}}
      </span>
      <ng-container *ngIf="widgetData?.data?.hobbies?.length > 0" role="link" tabindex="0">
        <div class="flex flex-1 flex-row flex-wrap">
          <ng-container *ngFor="let hobby of widgetData.data.hobbies">
            <div class="hobby dark-card">
              <span role="link" tabindex="0" class="text-capitalize mat-body-2">{{hobby}}</span>
            </div>
          </ng-container>
        </div>
      </ng-container>
      <ng-container *ngIf="!(widgetData?.data?.hobbies?.length > 0)">
        <mat-card role="link" tabindex="0" class="no-shadow mt-2 mat-list-item dark-card">
          <div class="flex flex-1 mobile-margin margin-f">
            <span class="mat-subtitle flex-1 mobile-margin"> No hobbies information available </span>
          </div>
        </mat-card>
      </ng-container>
    </mat-card-content>
  </mat-card>
</div>
