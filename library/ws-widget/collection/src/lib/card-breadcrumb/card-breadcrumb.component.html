<nav class="flex flex-middle flex-wrap p-4">
  <ng-container *ngFor="let edge of widgetData.path; let i = index">
    <mat-icon *ngIf="i" class="mx-2">chevron_right</mat-icon>
    <div class="mat-subheading-2 margin-remove-bottom">
      <a (click)="raiseTelemetry(edge)" [routerLink]="encodeUrl(edge?.clickUrl)" mat-button>
        {{ edge?.text }}
      </a>
    </div>
  </ng-container>
</nav>
