<mat-tab-group
  mat-align-tabs="center"
  *ngIf="widgetData"
  [selectedIndex]="activeIndex"
  (selectedIndexChange)="onIndexChange($event)"
>
  <mat-tab *ngFor="let tab of widgetData?.tabs">
    <ng-template mat-tab-label> {{ tab.tabTitle }} </ng-template>
    <ng-template matTabContent>
      <ng-container [wsResolverWidget]="tab.tabContent"></ng-container>
    </ng-template>
  </mat-tab>
</mat-tab-group>
