<div class="page-container">
  <!-- <h2 *ngIf="error" class="mat-title text-center" color="warn" i18n>Error Fetching Data</h2>
  <h2 *ngIf="!error && !catalog?.length" class="mat-title text-center" i18n>Catalog data will appear here</h2> -->
  <mat-card>
    <mat-tree [dataSource]="nestedDataSource" [treeControl]="nestedTreeControl" class="tree">
      <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
        <li class="mat-tree-node">
          <button mat-icon-button disabled></button>
          <a matRipple class="mat-title tree-node-text text-truncate" [routerLink]="node.url">
            {{ node.value }}
          </a>
        </li>
      </mat-tree-node>

      <mat-nested-tree-node *matTreeNodeDef="let node; when: hasNestedChild">
        <div role="list">
          <li>
            <div class="mat-tree-node">
              <button mat-icon-button matTreeNodeToggle [attr.aria-label]="'toggle ' + node.value">
                <mat-icon class="mat-icon-rtl-mirror">
                  {{ nestedTreeControl.isExpanded(node) ? "expand_more" : "chevron_right" }}
                </mat-icon>
              </button>
              <a matRipple class="mat-title tree-node-text text-truncate" [routerLink]="node.url">
                {{ node.value }}
              </a>
            </div>
            <ul [class.tree-invisible]="!nestedTreeControl.isExpanded(node)">
              <ng-container matTreeNodeOutlet></ng-container>
            </ul>
          </li>
        </div>
      </mat-nested-tree-node>
    </mat-tree>
  </mat-card>
</div>
