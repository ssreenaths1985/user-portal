<ng-container *ngIf="networkUser && networkUser.personalDetails && networkUser.personalDetails.firstname"
  [ngTemplateOutlet]="userIndividualNew" [ngTemplateOutletContext]="{ user: networkUser }">
</ng-container>
<!-- <div class="text-center">
    <mat-spinner [strokeWidth]="3" *ngIf="!networkUser" [diameter]="40" class="display-inline-block">
    </mat-spinner>
  </div> -->

<ng-template #userIndividualNew let-user="user">
  <mat-card class="network-card mr-6">
    <mat-card-header>
      <ws-widget-avatar-photo mat-card-avatar [name]="getUserFullName(user)" [size]="'m'" [photoUrl]="user.photo">
      </ws-widget-avatar-photo>
      <mat-card-title class="text-capitalize">
        <a href="javascript:void(0)" role="link" i18n-aria-label>
          <span class="mat-subheading-2"> {{
             { firstName: user.personalDetails.firstname, lastName: user.personalDetails.surname, email: user.personalDetails.primaryEmail} | pipeNameTransform }}
          </span>
          <!-- <ws-widget-connection-name [hoverUser]="usr"></ws-widget-connection-name> -->

        </a>

      </mat-card-title>
      <mat-card-subtitle class="mar-16" class="netword_card_subtitle">
        <span class="text-capitalize mat-body-2">{{ user.employmentDetails.departmentName || 'iGOT' }}</span>
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content class="content">
      <!-- <div class="unit-cohort sm:pr-8 md:pr-10">
          <ws-widget-avatar-photo [name]="getUserFullName(user)" [size]="'m'" [photoUrl]=""></ws-widget-avatar-photo>
          <div [ngClass]="{'cursor-pointer': enablePeopleSearch}" class="width-expand padding-left-xs">
            <div class="mat-body-strong cohorts-name">
              {{
            { firstName: user.personalDetails.firstname, lastName: user.personalDetails.surname, email: user.personalDetails.primaryEmail} | pipeNameTransform
          }}
          </div>
        </div> -->
      <span class=min100h></span>
    </mat-card-content>
    <mat-card-actions class="flex">
      <mat-divider></mat-divider>
      <span class="center cursor-pointer font-bold ws-mat-default-text"
        (click)="goToUserProfile(user)">View</span>
    </mat-card-actions>
  </mat-card>

</ng-template>
