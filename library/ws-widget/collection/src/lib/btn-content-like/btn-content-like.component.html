<ng-container *ngIf="!isRestricted && widgetData?.identifier?.length" [ngSwitch]="status">

  <button mat-icon-button *ngSwitchCase="'NOT_LIKED'" (click)="like($event)" role="link" title="like" aria-label="Like"
    i18n-aria-label [disabled]="widgetData?.isDisabled || widgetData?.status==='Deleted'" [color]="color"
    class="ws-mat-primary-text">
    <mat-icon *ngIf="!showCount">
      favorite_border
    </mat-icon>
    <mat-icon *ngIf="showCount" matBadge="{{ likesCount }}" matBadgeColor="accent" class="badge-notify"
      matBadgeSize="small">
      favorite_border
    </mat-icon>
  </button>
  <button mat-icon-button *ngSwitchCase="'LIKED'" (click)="unlike($event)" aria-label="UnLike" title="UnLike"
    i18n-aria-label [color]="color" class="ws-mat-primary-text">
    <mat-icon *ngIf="!showCount">favorite</mat-icon>
    <mat-icon *ngIf="showCount" matBadge="{{ likesCount }}" matBadgeColor="accent" class="badge-notify"
      matBadgeSize="small">
      favorite
    </mat-icon>
  </button>
  <button mat-icon-button *ngSwitchCase="'PENDING'">
    <mat-icon [color]="color">hourglass_empty</mat-icon>
  </button>
</ng-container>
