<ng-container *ngIf="widgetData?.targetId?.length" [ngSwitch]="statusFollowed">
  <button name="follow-button" mat-icon-button *ngSwitchCase="'NOT_FOLLOWED'" (click)="follow($event)"
    aria-label="Follow" i18n-aria-label>
    <mat-icon>
      add_to_photos
    </mat-icon>
  </button>

  <button name="unfollow-button" mat-icon-button *ngSwitchCase="'FOLLOWED'" (click)="unfollow($event)"
    aria-label="UnFollow" i18n-aria-label>
    <mat-icon>
      filter_none
    </mat-icon>
  </button>
  <button name="follow-action-pending-button" mat-icon-button *ngSwitchCase="'PENDING'">
    <mat-icon>hourglass_empty</mat-icon>
  </button>
</ng-container>
