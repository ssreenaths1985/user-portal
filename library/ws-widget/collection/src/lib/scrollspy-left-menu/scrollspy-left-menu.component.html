<mat-nav-list class="margin-left-xl margin-right-s flex-1" style="padding:0">
  <ng-container *ngFor="let tab of tabsData">
    <a mat-list-item *ngIf="tab?.enabled" class="flex outline-1" disableRipple
      [class.ws-active-route-menu]="isLinkActive(tab.key)"
      (click)="onSideNavTabClick(tab.key)">
      {{tab?.name}} -{{isLinkActive(tab.key)}}</a>
  </ng-container>
</mat-nav-list>
