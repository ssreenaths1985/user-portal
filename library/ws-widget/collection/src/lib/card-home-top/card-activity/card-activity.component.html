<section class="base-layout">
  <h2>
    Your Activity
  </h2>

  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 md:grid-cols-4 md:grid-cols-5 md:grid-cols-6 col-gap-2">
    <mat-card class="example-card" *ngFor="let item of items">
      <mat-card-content class="content">
        <div class="count"><b>{{item.count}}</b></div>
        <span class="course-detail">
          <mat-icon>{{item.icon}}</mat-icon><span class="icon-text"></span> {{item.name}}
        </span>
      </mat-card-content>
    </mat-card>
  </div>

</section>
