<button name="add-to-playlist-icon-button" *ngIf="isPlaylistEnabled && isValidContent && widgetData?.mode === 'dialog'"
  class="ws-mat-primary-text" mat-icon-button i18n-aria-label aria-label="Playlist" (click)="openDialog()"
  [disabled]="widgetData?.isDisabled">
  <mat-icon>playlist_add</mat-icon>
</button>
<button name="add-to-playlist-icon-button" *ngIf="isPlaylistEnabled && isValidContent && widgetData?.mode !== 'dialog'"
  mat-icon-button i18n-aria-label aria-label="Playlist" (click)="getPlaylists($event)" [matMenuTriggerFor]="menu">
  <mat-icon>playlist_add</mat-icon>
</button>
<mat-menu #menu="matMenu">
  <ng-template matMenuContent>
    <div (click)="$event.stopPropagation()">
      <h2 class="mat-title margin-left-m margin-right-m margin-remove-bottom">
        <ng-container i18n>Add </ng-container><span class="font-weight-500">{{ widgetData?.contentName }}</span>
        <ng-container i18n> to Playlist</ng-container>
      </h2>
      <div class="mx-4" *ngIf="playlistsFetchStatus !== 'fetching'">
        <ws-widget-btn-playlist-selection [contentId]="widgetData?.contentId">
        </ws-widget-btn-playlist-selection>
      </div>
    </div>
  </ng-template>
</mat-menu>
