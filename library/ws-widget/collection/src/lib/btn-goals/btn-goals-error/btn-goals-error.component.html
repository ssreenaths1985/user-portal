<p *ngIf="type === goalsError.CONTENT_ALREADY_EXISTS">
  <span i18n>This content already exists</span>
</p>

<p *ngIf="type === goalsError.GOAL_TYPE_EMPTY">
  <span i18n>Goal type is empty or null</span>
</p>

<p *ngIf="type === goalsError.INVALID_GOAL">
  <span i18n>This goal does not exist</span>
</p>

<p *ngIf="type === goalsError.INVALID_GOAL_TYPE">
  <span i18n>Goal type is invalid</span>
</p>

<p *ngIf="type === goalsError.INVALID_USER">
  <span i18n>Unable to validate user</span>
</p>

<p *ngIf="type === goalsError.META_NOT_FOUND">
  <span i18n>Goal meta not found</span>
</p>

<p *ngIf="type === goalsError.PARENT_ALREADY_EXISTS">
  <span i18n>Goal parent content already exists</span>
</p>
