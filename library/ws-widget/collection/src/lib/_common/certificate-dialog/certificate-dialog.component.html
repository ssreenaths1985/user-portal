<mat-card class="no-shadow">
    <button mat-icon-button class="close-button" [mat-dialog-close]="true">
        <mat-icon class="close-icon" color="warn">close</mat-icon>
    </button>
    <mat-card-title>
        <span i18n>Download Certificate</span>
    </mat-card-title>
    <mat-card-content>
        <img #certificate [src]="url| pipeSafeSanitizer: 'url'" alt="Certificate" role="image" class="certificate-banner-image">
    </mat-card-content>
    <mat-card-actions class="flex flex-row-reverse">
        <!-- <ws-widget-svg-to-pdf></ws-widget-svg-to-pdf> -->
        <a mat-button  [matMenuTriggerFor]="menu" class="ws-mat-accent-border-active mat-accent">
            <mat-icon class="mat-icon material-icons-outlined download_icon margin-right-xs">cloud_download</mat-icon>
            Download
        </a>
        <!-- <a mat-icon-button [matMenuTriggerFor]="menu" aria-label="icon-button with a menu" class="ws-mat-accent-border-active mat-accent">
            <mat-icon class="mat-icon material-icons-outlined download_icon margin-right-xs">cloud_download</mat-icon>
            Download
         </a> -->
        <mat-menu #menu="matMenu">
            <button mat-menu-item (click)='downloadCertPdf()'>
                <mat-icon>picture_as_pdf</mat-icon>
                <span>PDF</span>
            </button>
            <button mat-menu-item (click)='downloadCertPng()'>
                <mat-icon>photo</mat-icon>
                <span>PNG</span>
            </button>
            <button mat-menu-item (click)='downloadCert()'>
                <mat-icon>photo_size_select_actual</mat-icon>
                <span>SVG</span>
            </button>
        </mat-menu>
    </mat-card-actions>
</mat-card>
