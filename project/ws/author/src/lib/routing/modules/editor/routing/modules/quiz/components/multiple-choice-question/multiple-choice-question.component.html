  <div class="flex addpadding items-center margin-top-l margin-bottom-m">
    <p class="mat-h3 font-weight-bold margin-remove" i18n>Add Options</p>
    <button class="mat-elevation-z5 small-button padding-remove ws-mat-primary-background margin-left-s" (click)="addOption()"
      type="button" mat-icon-button i18n-matTooltip matTooltipPosition="below" matTooltip="Add option" i18n-aria-label aria-label="add option">
      <mat-icon class="text-white small-icon">add</mat-icon>
    </button>
  </div>
  <div *ngIf="!isSmallScreen" class="optionlist" cdkDropList (cdkDropListDropped)="drop($event)">
    <mat-card *ngFor="let option of selectedQuiz.options; let i = index" class="custom w-full" cdkDrag cdkDragBoundary=".optionlist"
      formArrayName="options">
      <div class="custom-placeholder" *cdkDragPlaceholder></div>
      <div class="flex w-full justify-between" [formGroupName]="i">
        <div class="flex romanN text-center items-center pl-4">{{ i + 1 | romanconvert }}.</div>
        <div class="flex items-center item1 px-3">
          <div class="w-2/5"></div>
          <mat-checkbox formControlName="isCorrect" (change)="onSelected($event)" i18n-matTooltip matTooltipPosition="below" matTooltip="Check for correct answer"
            i18n-aria-label aria-label="Check for correct answer"></mat-checkbox>
        </div>
        <div class="cursor-auto item2 item-spacing">
          <!-- fxFlex.lt-sm="53%" fxFlex="63%" fxFlex.lt-md="58%" -->
          <mat-form-field class="w-full myfield" appearance="outline">
            <input matInput formControlName="text" i18n-aria-label aria-label="Enter answer" />
          </mat-form-field>
        </div>
        <div class="flex hint-button justify-center item-spacing" *ngIf="showHint">
          <button class="inline-flex remove-padding items-center" (click)="openCkEditor(i)" i18n-aria-label aria-label="edit hint"
            type="button" mat-button>
            <mat-icon class="fill-current w-4 h-4 mr-2">info</mat-icon>
            <span class="padding-1" i18n>Hint</span>
          </button>
        </div>
        <div class="width-4 ml-4 justify-center flex items-center item-spacing">
          <button mat-icon-button (click)="removeOption(i)" i18n-aria-label aria-label="delete option" i18n-matTooltip matTooltipPosition="below"
            matTooltip="Delete this option" type="button">
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </div>
    </mat-card>
  </div>
  <div *ngIf="isSmallScreen">
    <div cdkDropList (cdkDropListDropped)="drop($event)">
      <mat-card *ngFor="let option of selectedQuiz.options; let i = index" class="matheight custom" cdkDrag cdkDragBoundary=".optionlist"
        formArrayName="options">
        <div class="custom-placeholder" *cdkDragPlaceholder></div>
        <div class="w-full" [formGroupName]="i">
          <div class="flex-col">
            <div class="flex justify-between">
              <div class="flex romanN text-center items-center pl-4">
                {{ i + 1 | romanconvert }}.
              </div>
              <div class="flex-e items-center pr-1">
                <button mat-icon-button (click)="removeOption(i)" [disabled]="selectedQuiz.options.length === mcqOptions.minOptions" i18n-aria-label
                  aria-label="delete option" [ngClass]="{
                    'cursor-not-allowed': selectedQuiz.options.length === mcqOptions.minOptions
                  }" i18n-matTooltip matTooltipPosition="below" matTooltip="Delete this option" type="button">
                  <mat-icon>delete</mat-icon>
                </button>
              </div>
            </div>
            <div class="flex-col w-full">
              <div class="cursor-auto item-spacing">
                <!-- fxFlex.lt-sm="53%" fxFlex="63%" fxFlex.lt-md="58%" -->
                <mat-form-field class="w-full myfield" appearance="outline">
                  <input matInput formControlName="text" i18n-aria-label aria-label="Enter answer" />
                </mat-form-field>
              </div>
            </div>
            <div class="flex justify-between forHeight">
              <div class="flex items-center item1 px-3">
                <div class="w-2/5"></div>
                <mat-checkbox formControlName="isCorrect" (change)="onSelected($event)" i18n-matTooltip matTooltipPosition="below" matTooltip="Check for correct answer"
                  i18n-aria-label aria-label="Check for correct answer">
                  <span i18n>is correct</span>
                </mat-checkbox>
              </div>
              <div class="flex hint-button justify-center item-spacing pr-1" *ngIf="showHint">
                <button class="inline-flex remove-padding items-center" (click)="openCkEditor(i)" i18n-aria-label aria-label="edit hint"
                  type="button" mat-icon-button>
                  <mat-icon class="fill-current remove-padding w-4 h-4 mr-2">info</mat-icon>
                  <span class="padding-1" i18n>Hint</span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </mat-card>
    </div>
  </div>
</form>
