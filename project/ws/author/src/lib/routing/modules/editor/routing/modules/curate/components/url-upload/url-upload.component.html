<mat-card class="">

    <span>Attach a Link</span>
    <ng-container [ngTemplateOutlet]="top"></ng-container>
  </mat-card-title>
  <mat-card-content class="mt-5 card-contan">
    <div class="mobile-break mat-app-background">
      <form class="flex flex-1 flex-column" [formGroup]="urlUploadForm">
        <div class="flex-middle marginleftxl p-5">

          <div class="flex-1">
            <p class="font-weight-bold margin-remove-bottom" i18n>
              Link
            </p>
            <mat-form-field appearance="outline" class="flex-1 margin-top-xs" style="display: contents;">
              <mat-icon matPrefix class="ws-mat-default-text t-45">link</mat-icon>
              <input type="url" matInput formControlName="artifactUrl" i18n-placeholder
                placeholder="Enter or paste URL here" />
              <mat-error *ngIf="showError(urlUploadForm.controls.artifactUrl)" i18n>
                URL is mandatory
              </mat-error>
            </mat-form-field>
          </div>

      </form>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <div class="flex flex-center margin-bottom-xl">
      <!-- matStepperNext -->
      <button type="button" mat-button class="ws-mat-primary-background margin-top-m m-auto" (click)="submit()">
        <mat-icon class="text-white">file_upload</mat-icon>
