<mat-menu #childMenu="matMenu">
  <ng-container *ngFor="let option of childType">
    <button *ngIf="option.children && option.children.length" class="type-container" mat-menu-item
      (click)="click(type, option.id)" [matMenuTriggerFor]="child.childMenu">
      <!-- <mat-icon *ngIf="option.icon.length < 15" aria-hidden="false" class="node-icon ws-mat-primary-text">{{
        option.icon
      }}</mat-icon> -->
      <mat-icon *ngIf="option.name === 'Resource'" class="mr-1 custom-icon resource rotate-90">{{ option.icon }}
      </mat-icon>
      <mat-icon *ngIf="option.name === 'Module'" class="mr-1 custom-icon module rotate-90">{{ option.icon }}
      </mat-icon>
      <mat-icon *ngIf="option.name === 'Course'" class="mr-1 custom-icon course rotate-90">{{ option.icon }}
      </mat-icon>
      <mat-icon *ngIf="option.name === 'Program'" class="mr-1 custom-icon program rotate-90">{{ option.icon }}
      </mat-icon>
      <img [src]="option.icon" *ngIf="option.icon.length > 15" [id]="'content_' + option.name"
        class="new-img ws-mat-primary-text" [alt]="option.name" [title]="option.name" />
      <ng-container>{{ option.name }}</ng-container>
      <ws-auth-collection-matmenu [type]="type" [childType]="option.children"
        (action)="click($event.action, $event.type)" #child></ws-auth-collection-matmenu>
    </button>
    <button *ngIf="!option.children || !option.children.length" class="type-container" mat-menu-item
      (click)="click(type, option.id)">
      <!-- <mat-icon aria-hidden="false" class="node-icon ws-mat-primary-text">{{
        option.icon
      }}</mat-icon> -->
      <mat-icon
        *ngIf="!(option.name === 'Resource' || option.name === 'Module' || option.name === 'Course' || option.name === 'Program')"
        aria-hidden="false" class="node-icon ws-mat-primary-text">{{
        option.icon
      }}</mat-icon>
      <mat-icon *ngIf="option.name === 'Resource'" class="mr-1 custom-icon resource rotate-90">{{ option.icon }}
      </mat-icon>
      <mat-icon *ngIf="option.name === 'Module'" class="mr-1 custom-icon module rotate-90">{{ option.icon }}
      </mat-icon>
      <mat-icon *ngIf="option.name === 'Course'" class="mr-1 custom-icon course rotate-90">{{ option.icon }}
      </mat-icon>
      <mat-icon *ngIf="option.name === 'Program'" class="mr-1 custom-icon program rotate-90">{{ option.icon }}
      </mat-icon>
      <!-- <img [src]="option.icon" *ngIf="option.icon.length > 15" [id]="'content_' + option.name"
        class="new-img ws-mat-primary-text" [alt]="option.name" [title]="option.name" /> -->
      <ng-container>{{ option.name }}</ng-container>
    </button>
  </ng-container>
</mat-menu>
