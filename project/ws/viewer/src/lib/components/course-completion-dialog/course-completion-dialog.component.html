<mat-card class="no-shadow" *ngIf="!showRating">

  <mat-card-title class="px-5 pb-5">
      <span i18n>Congratulations for completing the {{this.courseName}}</span>
  </mat-card-title>
  <mat-card-content class="px-5">
    <span>You have completed the course successfully. Please check back in some time to view your
      certificate of completion.</span>
  </mat-card-content>

  <mat-card-content class="px-5">
    <span>Please take a moment to <span class="ws-mat-default-text cursor-pointer" (click)="openRatingDialog()" i18n><b>rate this course</b></span> and tell us about your experience.</span>
  </mat-card-content>
  
  <mat-divider inset></mat-divider>
  <mat-card-actions class="flex flex-row-reverse">
    <button mat-button  type="button"
    class="ws-mat-accent-border-active mat-accent .blue-border" [mat-dialog-close]="true" i18n>
      Close
    </button> 
  </mat-card-actions>
</mat-card>

<mat-card class="no-shadow" *ngIf="showRating">
<ws-widget-content-rating-v2-dialog [ccuserRating]="userRating"  [navigatetoTOC]="true"></ws-widget-content-rating-v2-dialog>
</mat-card>
