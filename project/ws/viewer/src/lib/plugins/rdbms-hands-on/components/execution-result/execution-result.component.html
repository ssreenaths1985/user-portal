<div class="table-scroll" *ngIf="executedResult">
  <table
    *ngIf="executedTable?.length"
    mat-table
    [dataSource]="executedTable"
    class="mat-elevation-z2 w-full"
  >
    <!-- Columns -->
    <ng-container *ngFor="let colName of displayColumns" matColumnDef="{{ colName }}">
      <th class="font-weight ws-mat-primary-text ws-mat-primary-lite-background-on-day" mat-header-cell *matHeaderCellDef>{{ colName }}</th>
      <td mat-cell *matCellDef="let element">{{ element[colName] }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayColumns"></tr>
  </table>
</div>
