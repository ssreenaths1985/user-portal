<div class="flex flex-between items-center">
  <h2 mat-dialog-title class="heading font-weight-500" i18n>
    Edit Roles
  </h2>
  <button mat-dialog-close mat-icon-button class="cursor-pointer" (click)="close()">
    <mat-icon>close</mat-icon>
  </button>
</div>
<div mat-dialog-content class="custom-scroll-small roleList">
<div *ngIf="roleList.length" class="flex flex-wrap">
  <div class="py-1 changeWidth w-1/2">
    <div class="p-1">
      <mat-checkbox color="primary" [disabled]="true" [checked]="true" class="font-bold" i18n>
        default-roles</mat-checkbox>
      <p class="pl-6" i18n>Common site privileges such as Home, Channels, Knowledge Board, Playlists</p>
    </div>
  </div>
  <div *ngFor="let role of roleList" class="py-1 changeWidth w-1/2">
    <div class="p-1">
      <mat-checkbox color="primary"  [(ngModel)]="rolesHash[role].isSelected" [value]="role"
        [checked]="role.selected" class="font-bold">
        {{role}}</mat-checkbox>
      <p class="pl-6">{{rolesHash[role].about | titlecase}}</p>
    </div>
  </div>
</div>
</div>
<div mat-dialog-actions class="flex flex-end pt-4 pr-4">
  <div class="pr-4">
    <mat-progress-spinner mode="indeterminate" *ngIf="processing" diameter="30"></mat-progress-spinner>
  </div>
  <button mat-raised-button class="pt-4" type="button" color="primary" (click)="changeRole()">
    <span i18n>Save Changes</span>
  </button>
</div>
