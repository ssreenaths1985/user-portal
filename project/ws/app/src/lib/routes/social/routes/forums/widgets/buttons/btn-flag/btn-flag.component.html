<ng-container [ngSwitch]="types" *ngIf="flagEnabled">

  <button mat-icon-button *ngSwitchCase="'EMPTYFLAG'" aria-label="Rejected" i18n-aria-label
    (click)="openDialog(invalidUser.value)">
    <mat-icon>outlined_flag</mat-icon>
  </button>
  <button mat-icon-button matBadgeColor=" accent" *ngSwitchCase="'FILLEDFLAG'" aria-label="Accepted" i18n-aria-label
    (click)="unflag()">
    <mat-icon class="highlight">assistant_photo</mat-icon>
  </button>


  <button mat-icon-button *ngSwitchCase="'PENDING'">
    <mat-icon>hourglass_empty</mat-icon>
  </button>
</ng-container>

<input type="hidden" i18n-value value="You cannot like your own post" #invalidUser />
