<ng-container [ngSwitch]="type">


  <button mat-fab *ngSwitchCase="'REJECT'" aria-label="Rejected" i18n-aria-label (click)="reject()"
    style="background-color: chocolate;">
    <mat-icon>clear</mat-icon>
  </button>
  <button mat-fab *ngSwitchCase="'ACCEPT'" aria-label="Accepted" i18n-aria-label style="background-color: cadetblue;"
    (click)="openAdminReviveDialog()">
    <mat-icon>done_outline</mat-icon>
  </button>
  <button mat-fab *ngSwitchCase="'FLAGGEDACCEPT'" aria-label="Accepted" i18n-aria-label
    (click)="openAdminAcceptDialog()" style="background-color: cadetblue;">
    <mat-icon>done_outline</mat-icon>
  </button>

  <button mat-icon-button *ngSwitchCase="'PENDING'">
    <mat-icon [color]="color">hourglass_empty</mat-icon>
  </button>
</ng-container>
