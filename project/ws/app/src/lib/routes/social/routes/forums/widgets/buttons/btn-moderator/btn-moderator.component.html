<ng-container [ngSwitch]="type">
  <button mat-raised-button *ngSwitchCase="'REJECT'" aria-label="Rejected" i18n-aria-label (click)="reject()">
    Reject
  </button>
  <button mat-raised-button *ngSwitchCase="'ACCEPT'" aria-label="Accepted" i18n-aria-label class="mat-primary"
    (click)="accept()">
    Accept
  </button>
  <button mat-icon-button *ngSwitchCase="'PENDING'">
    <mat-icon [color]="color">hourglass_empty</mat-icon>
  </button>
</ng-container>
