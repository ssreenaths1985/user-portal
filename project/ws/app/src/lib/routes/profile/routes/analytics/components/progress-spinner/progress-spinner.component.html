  <mat-progress-spinner class="inline-block" [mode]="spinMode" [diameter]="spinSizeHash[spinSize]" [strokeWidth]="spinWidthHash[spinWidth]"
    [color]="spinColor" [value]="spinValue"></mat-progress-spinner>
</div>
