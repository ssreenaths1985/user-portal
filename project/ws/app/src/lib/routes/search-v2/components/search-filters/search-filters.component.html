<div class="filter-sidebar padding-m">
    <p class="mat-subheading-1 margin-bottom-m font-bold-imp">Filter search</p>
    <form class="filter-form" [formGroup]="filterForm">
        <mat-accordion class="filter-section margin-bottom-m" *ngFor="let fs of filteroptions" open>
            <mat-expansion-panel *ngIf="fs.values.length > 0" (opened)="panelOpenState = true" (closed)="panelOpenState = false" [expanded]="true" class="margin-top-l margin-bottom-l">
                <mat-expansion-panel-header class="padding-remove">
                    <mat-panel-title>
                        <p class="mat-subheading-2 margin-bottom-xs font-bold-imp">{{getText(fs.displayname)}}</p>
                        <!-- <p class="mat-subheading-2 margin-bottom-xs font-bold-imp" *ngIf="fs.name === 'contentType'">Content type</p> -->
                        <!-- <p class="mat-subheading-2 margin-bottom-xs font-bold-imp" *ngIf="fs.name === 'mimeType'">Resource type</p>
                        <p class="mat-subheading-2 margin-bottom-xs font-bold-imp" *ngIf="fs.name === 'source'">Provider</p>
                        <p class="mat-subheading-2 margin-bottom-xs font-bold-imp" *ngIf="fs.name !== 'source' && fs.name !== 'mimeType' && fs.name !== 'contentType'">{{fs.name}}</p> -->
                    </mat-panel-title>
                </mat-expansion-panel-header>
                <mat-selection-list id="filters" formControlName="filters" #roles>
                    <section class="mat-body-2 margin-bottom-xs text-capitalize" *ngFor="let options of fs.values">
                        <span>
                            <mat-checkbox (change)="modifyUserFilters(options, fs.name)" [checked]="options.ischecked" *ngIf="options.name === 'audio/mpeg'">
                                <label for="Audio">Audio</label>
                            </mat-checkbox>
                            <mat-checkbox (change)="modifyUserFilters(options, fs.name)" [checked]="options.ischecked" *ngIf="options.name === 'application/pdf'">
                                <label for="PDF">PDF</label>
                            </mat-checkbox>
                            <!-- <mat-checkbox (change)="modifyUserFilters(options, fs.name)" [checked]="options.ischecked" *ngIf="options.name === 'application/vnd.ekstep.html-archive'">
                                <label for="Interactive Content">Interactive Content</label>
                            </mat-checkbox> -->
                            <mat-checkbox (change)="modifyUserFilters(options, fs.name)" [checked]="options.ischecked" *ngIf="options.name === 'text/x-url'">
                                <label for="Webpage">Webpage</label>
                            </mat-checkbox>
                            <mat-checkbox (change)="modifyUserFilters(options, fs.name)" [checked]="options.ischecked" *ngIf="options.name === 'application/vnd.ekstep.content-collection'">
                                <label for="Course">Course</label>
                            </mat-checkbox>
                            <mat-checkbox (change)="modifyUserFilters(options, fs.name)" [checked]="options.ischecked" *ngIf="options.name !== 'application/pdf' && options.name !== 'audio/mpeg' && options.name !== 'application/vnd.ekstep.content-collection' && options.name !== 'text/x-url'">
                                <label for="options.name">{{options.name}}</label>
                            </mat-checkbox>
                        </span>
                        <!-- <span class="sublist-section">
                            <ul class="padding-left-l">
                            <li *ngFor="let subopt of options.subvalues" class="margin-bottom-s">
                                <mat-checkbox (click)="modifyUserFilters(subopt, fs, options)" [value]="subopt.name">
                                {{subopt.name}}
                                </mat-checkbox>
                            </li>
                            </ul>
                        </span> -->
                        <!-- <mat-list-option checkboxPosition="before" *ngFor="let options of fs.values" [selected]="userFilters.has(options.name)"
                        (click)="modifyUserFilters(options)" [value]="options.name">
                            {{options.name}}
                        </mat-list-option> -->
                    </section>
                </mat-selection-list>
            </mat-expansion-panel>
        </mat-accordion>
    </form>
</div>
