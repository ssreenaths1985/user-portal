<section class="mb-2" *ngIf="threadHead.feedbackType === feedbackTypes.Content">
  <div>
    <a [routerLink]="['/app/toc', threadHead.contentId]">
      <h2 class="mat-title content-name">{{ threadHead.contentTitle }}</h2>
    </a>
  </div>
  <div class="mat-body-2 uppercase my-auto">
    <ng-container [ngSwitch]="threadHead.contentType">
      <ng-container *ngSwitchCase="contentTypes.PROGRAM" i18n>Program</ng-container>
      <ng-container *ngSwitchCase="contentTypes.COURSE" i18n>Course</ng-container>
      <ng-container *ngSwitchCase="contentTypes.MODULE" i18n>Module</ng-container>
      <ng-container *ngSwitchCase="contentTypes.RESOURCE" i18n>Resource</ng-container>
      <ng-container *ngSwitchDefault i18n>Content</ng-container>
    </ng-container>
  </div>
</section>
