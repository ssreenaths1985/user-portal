<ws-widget-btn-page-back [widgetData]="{ url: 'url', titles: titles }">
</ws-widget-btn-page-back>

<div *ngIf="currentRoute === 'all'" class="container-balanced-banner margin-top-s margin-bottom-l">
  <ng-container [wsResolverWidget]="banner"></ng-container>
</div>


<mat-sidenav-container class="container-balanced" autosize name="discuss-menu">

    <mat-sidenav [mode]="mode$ | async" [(opened)]="sideNavBarOpened" class="border-0 sidenav_inner" [ngClass]="{'margin-top-0': currentRoute === 'all'}">
        <div class="contain">
          <div class="flex-1" style="position: relative;">
            <div #stickyMenu [class.sticky]="sticky">
              <ws-app-knowledge-left-menu [tabsData]="tabsData" class="flex flex-1"></ws-app-knowledge-left-menu>
            </div>
          </div>
        </div>
      </mat-sidenav>


  <mat-sidenav-content>
    <div *ngIf="screenSizeIsLtMedium" class="margin-top-m">
      <button type="button" mat-icon-button (click)="sideNavBarOpened = !sideNavBarOpened"
        id="ws-auth-root-home-btn-menu" name="ws-auth-root-home-btn-menu" class="mat-icon-button mat-button-base">
        <mat-icon>menu</mat-icon>
      </button>
    </div>
    <div class="flex flex-5 marbot knowledge_box_full" [ngClass]="{'margin-top-m': currentRoute === 'all'}">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
