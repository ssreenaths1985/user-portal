<ws-widget-btn-page-back *ngIf="!needToHide" [widgetData]="{ url: 'home',titles: titles }">
</ws-widget-btn-page-back>
<div *ngIf="currentRoute === 'home'" class="container-balanced-banner margin-top-s margin-bottom-l">
  <ng-container [wsResolverWidget]="banner"></ng-container>
</div>
<mat-sidenav-container class="container-balanced" autosize name="discuss-menu">
  <mat-sidenav [mode]="mode$ | async" [(opened)]="isSideNavBarOpened" class="border-0 "
    [ngClass]="{'margin-top-48': currentRoute === 'home','display-none' : needToHide }">
    <div class="contain">
      <div class="flex-1" style="position: relative;">
        <div #stickyMenu [class.sticky]="sticky">
          <app-competence-left-menu [tabsData]="tabsData" class="flex flex-1"></app-competence-left-menu>
        </div>
      </div>
    </div>
  </mat-sidenav>
  <mat-sidenav-content>
    <div *ngIf="screenSizeIsLtMedium">
      <button type="button" mat-icon-button (click)="sideNavBarOpened = !sideNavBarOpened"
        id="ws-auth-root-home-btn-menu" name="ws-auth-root-home-btn-menu">
        <mat-icon>menu</mat-icon>
      </button>
    </div>
    <div class="flex flex-5 marbot" [ngClass]="{'margin-top-56': currentRoute === 'home'}">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
