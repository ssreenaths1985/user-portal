<div class="margin-right-s">
  <h3 i18n-aria-label aria-label="Related discussions">Related discussions</h3>
  <ng-container *ngIf="relatedDiscussions && relatedDiscussions.length > 0">
    <div *ngFor="let discussion of relatedDiscussions | slice:0:5;"
      class="tag ws-mat-primary-lite-background-important">
      <mat-card class="flex-1 cursor-pointer" (click)="getDiscussion(discussion)">
        <!-- <mat-card-header> -->
        <a href="javascript:void(0)" i18n-aria-label role="link" aria-label="related discussion post">

          <mat-card-subtitle class="title f-medium" [innerHTML]="discussion?.title"></mat-card-subtitle>
        </a>
        <!-- </mat-card-header> -->
        <mat-card-content>
          <div class="flex items-center justify-start">
            <div class="mr-2 truncate category-name ws-mat-default-text" [innerHTML]="discussion.category.name"></div>
            <div class="mr-2 separator-dot"> </div>
            <div class=" truncate time">{{ discussion.timestamp | pipeRelativeTime}}</div>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </ng-container>
</div>
