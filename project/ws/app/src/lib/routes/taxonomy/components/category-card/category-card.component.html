<mat-card class="category-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image">
      <!-- <mat-icon>hdr_strong</mat-icon> -->
      <mat-icon style="width: auto; height: auto;" svgIcon="category_m"></mat-icon>
    </div>
    <mat-card-title>
      <h2 [innerHTML]="category.name"></h2>
    </mat-card-title>
    <mat-card-subtitle>
      <span class="ws-mat-primary-text">{{category.description}}</span>
      <!-- <span class="dot">{{category.user.username}}</span> -->
      <!-- <span class="margin-left-s">{{category.timestamp | date}}</span> -->
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content class="flex flex-1 custom">
    <div class="flex flex-1 flex-row margin-left-xs">
      <!-- <span class="flex margin-right-l mobile">
        <span class="pad-4">{{category.upvotes}} viwes</span>
      </span> -->
      <span class="flex margin-right-l mobile">
        <span class="pad-4">{{category.totalTopicCount}} discussions</span>
      </span>
      <span class="flex mobile">
        <span class="pad-4">{{category.totalPostCount}} posts</span>
      </span>
    </div>
    <div class="flex flex-1" class="cursor-pointer text-right mobile2">
      <!-- <span class="noocoments ws-mat-default-text" (click)="getcategoryion()">{{(category.teaser.index || 1) -1 }}
        comments</span> -->
      <mat-icon class="noocoments ws-mat-default-text">remove_red_eye</mat-icon>
    </div>
  </mat-card-content>
  <!-- <mat-card-footer class="flex flex-1 custom margin-0">

  </mat-card-footer> -->
</mat-card>
