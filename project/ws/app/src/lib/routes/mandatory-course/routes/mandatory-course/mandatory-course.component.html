        <ng-container *ngIf="mandatoryCourses && mandatoryCourses.length; else noData">
                <ng-container *ngFor="let c of mandatoryCourses">
                    <ws-widget-card-content [widgetData]="{
                        content: c,
                        stateData: stateData,
                        cardSubType: 'card-wide'
                      }">
                    </ws-widget-card-content>
                </ng-container>
        </ng-container>
        <ng-template #noData>
            <h4 *ngIf="mandatoryCourses?.length <=0"
                class="w-full text-center ws-mat-black60-text ">
                No manadatory courses found!
            </h4>
        </ng-template>
    </div>
</div>
