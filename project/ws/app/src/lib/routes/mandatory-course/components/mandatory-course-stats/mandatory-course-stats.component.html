<mat-card class="my-12 padding-remove position-relative mat-card w-100 padding-l">
    <div class="flex w-100 counts-container">
        <div class="flex-1 counts-box">
            <p class="ws-mat-black60-text mat-subheading-2">Total course assigned</p>
            <p class="mat-subheading-1 title-text ws-mat-text-block-fade-gradient">{{stats.totalCourses}}</p>
        </div>
        <div class="flex-1 counts-box">
            <p class="ws-mat-black60-text mat-subheading-2">In progress</p>
            <p class="mat-subheading-1 title-text ws-mat-text-block-fade-gradient">{{stats.inprogress}}</p>
        </div>
        <div class="flex-1 counts-box ">
            <p class="ws-mat-black60-text mat-subheading-2">Not started</p>
            <p class="mat-subheading-1 title-text ws-mat-text-block-fade-gradient">{{stats.notStarted}}</p>
        </div>
        <div class="flex-1 counts-box">
            <p class="ws-mat-black60-text mat-subheading-2">Completed</p>
            <p class="mat-subheading-1 title-text ws-mat-text-block-fade-gradient">{{stats.completed}}</p>
        </div>
    </div>
</mat-card>
