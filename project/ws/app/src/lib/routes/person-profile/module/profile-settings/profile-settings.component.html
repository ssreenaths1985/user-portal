<h1 i18n>Profile Settings</h1>
<h4 i18n>Visibility of features</h4>
<mat-accordion>
  <mat-expansion-panel class="my-2">
    <mat-expansion-panel-header>
      <mat-panel-title class="text-lg" i18n>Basic</mat-panel-title>
    </mat-expansion-panel-header>
    <ng-template matExpansionPanelContent>
      <div class="flex justify-between items-center ml-3 my-3">
        <div class="text-sm">Profile picture</div>
        <mat-slide-toggle
          [labelPosition]="'before'"
          [checked]="!hiddenFeatures.includes('profilePicture')"
          [color]="'primary'"
          (change)="updateStatus('profilePicture')"
        >
          <ng-container i18n *ngIf="!hiddenFeatures.includes('profilePicture')">Show</ng-container>
          <ng-container i18n *ngIf="hiddenFeatures.includes('profilePicture')">Hide</ng-container>
        </mat-slide-toggle>
      </div>
      <mat-divider></mat-divider>
      <div class="flex justify-between items-center ml-3 my-3">
        <div class="text-sm">Interests</div>
        <mat-slide-toggle
          [labelPosition]="'before'"
          [checked]="!hiddenFeatures.includes('interests')"
          [color]="'primary'"
          (change)="updateStatus('interests')"
        >
          <ng-container i18n *ngIf="!hiddenFeatures.includes('interests')">Show</ng-container>
          <ng-container i18n *ngIf="hiddenFeatures.includes('interests')">Hide</ng-container>
        </mat-slide-toggle>
      </div>
    </ng-template>
  </mat-expansion-panel>
  <mat-expansion-panel class="my-2">
    <mat-expansion-panel-header>
      <mat-panel-title class="text-lg" i18n>Social</mat-panel-title>
    </mat-expansion-panel-header>
    <ng-template matExpansionPanelContent>
      <div class="flex justify-between items-center ml-3 my-3">
        <div class="text-sm">Knowledge boards followed</div>
        <mat-slide-toggle
          [labelPosition]="'before'"
          [checked]="!hiddenFeatures.includes('kbsFollowed')"
          [color]="'primary'"
          (change)="updateStatus('kbsFollowed')"
        >
          <ng-container i18n *ngIf="!hiddenFeatures.includes('kbsFollowed')">Show</ng-container>
          <ng-container i18n *ngIf="hiddenFeatures.includes('kbsFollowed')">Hide</ng-container>
        </mat-slide-toggle>
      </div>
      <mat-divider></mat-divider>
      <div class="flex justify-between items-center ml-3 my-3">
        <div class="text-sm">Playlists</div>
        <mat-slide-toggle
          [labelPosition]="'before'"
          [checked]="!hiddenFeatures.includes('playlists')"
          [color]="'primary'"
          (change)="updateStatus('playlists')"
        >
          <ng-container i18n *ngIf="!hiddenFeatures.includes('playlists')">Show</ng-container>
          <ng-container i18n *ngIf="hiddenFeatures.includes('playlists')">Hide</ng-container>
        </mat-slide-toggle>
      </div>
    </ng-template>
  </mat-expansion-panel>
  <mat-expansion-panel class="my-2">
    <mat-expansion-panel-header>
      <mat-panel-title class="text-lg" i18n>Contributions</mat-panel-title>
    </mat-expansion-panel-header>
    <ng-template matExpansionPanelContent>
      <div class="flex justify-between items-center ml-3 my-3">
        <div class="text-sm">Content authored by me</div>
        <mat-slide-toggle
          [labelPosition]="'before'"
          [checked]="!hiddenFeatures.includes('contentAuthored')"
          [color]="'primary'"
          (change)="updateStatus('contentAuthored')"
        >
          <ng-container i18n *ngIf="!hiddenFeatures.includes('contentAuthored')">Show</ng-container>
          <ng-container i18n *ngIf="hiddenFeatures.includes('contentAuthored')">Hide</ng-container>
        </mat-slide-toggle>
      </div>
      <mat-divider></mat-divider>
      <div class="flex justify-between items-center ml-3 my-3">
        <div class="text-sm">Content reviewed by me</div>
        <mat-slide-toggle
          [labelPosition]="'before'"
          [checked]="!hiddenFeatures.includes('contentReviewed')"
          [color]="'primary'"
          (change)="updateStatus('contentReviewed')"
        >
          <ng-container i18n *ngIf="!hiddenFeatures.includes('contentReviewed')">Show</ng-container>
          <ng-container i18n *ngIf="hiddenFeatures.includes('contentReviewed')">Hide</ng-container>
        </mat-slide-toggle>
      </div>
      <mat-divider></mat-divider>
      <div class="flex justify-between items-center ml-3 my-3">
        <div class="text-sm">Blogs</div>
        <mat-slide-toggle
          [labelPosition]="'before'"
          [checked]="!hiddenFeatures.includes('blogs')"
          [color]="'primary'"
          (change)="updateStatus('blogs')"
        >
          <ng-container i18n *ngIf="!hiddenFeatures.includes('blogs')">Show</ng-container>
          <ng-container i18n *ngIf="hiddenFeatures.includes('blogs')">Hide</ng-container>
        </mat-slide-toggle>
      </div>
      <mat-divider></mat-divider>
      <div class="flex justify-between items-center ml-3 my-3">
        <div class="text-sm">QnA</div>
        <mat-slide-toggle
          [labelPosition]="'before'"
          [checked]="!hiddenFeatures.includes('QnA')"
          [color]="'primary'"
          (change)="updateStatus('QnA')"
        >
          <ng-container i18n *ngIf="!hiddenFeatures.includes('QnA')">Show</ng-container>
          <ng-container i18n *ngIf="hiddenFeatures.includes('QnA')">Hide</ng-container>
        </mat-slide-toggle>
      </div>
    </ng-template>
  </mat-expansion-panel>
</mat-accordion>

<input type="hidden" i18n-value value="Settings Updated" #successUpdating />
<input type="hidden" i18n-value value="Error in updating" #errorUpdating />
