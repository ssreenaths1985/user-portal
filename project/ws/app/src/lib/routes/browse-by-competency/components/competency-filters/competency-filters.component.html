<div class="filter-sidebar padding-m">
    <p class="mat-subheading-2 margin-bottom-m font-bold-imp">Filter by</p>
    <form class="filter-form" [formGroup]="filterForm">
        <mat-selection-list id="filterControl" formControlName="filterControl" #filterControl>
            <ng-container *ngFor="let fs of filters">
                <span class="filter_span_box" *ngIf="fs.name === 'competencyType'">
                    <p class="mat-subheading-1 margin-bottom-xs font-bold-imp">Type</p>
                    <ng-container *ngFor="let val of fs?.values">
                        <section class="mat-body-2 margin-bottom-xs text-capitalize" *ngIf="val?.name">
                            <mat-checkbox class="example-margin" (change)="updateUserFilters(val, fs.name)" [checked]="val.ischecked">
                                <label for="{{val.name}}">{{val.name}}</label>
                            </mat-checkbox>
                        </section>
                        <!-- <section class="mat-body-2 margin-bottom-xs text-capitalize">
                            <mat-checkbox class="example-margin">
                                <label for="Behavioural">{{val.name}}</label>
                            </mat-checkbox>
                        </section>
                        <section class="mat-body-2 margin-bottom-xs text-capitalize">
                            <mat-checkbox class="example-margin">
                                <label for="Behavioural">Functional</label>
                            </mat-checkbox>
                        </section> -->
                    </ng-container>

                </span>
        <!-- </mat-selection-list>

        <mat-selection-list id="competencyAreas" formControlName="competencyAreas" #competencyAreas> -->

                <span class="filter_span_box seacrh_span_box" *ngIf="fs.name === 'competencyArea'">
                    <p class="mat-subheading-1 font-bold-imp margin-remove">Competency area</p>
                    <!-- <mat-form-field class="right_section_search_box">
                     
                      <mat-icon>search</mat-icon>
                      <input matInput placeholder="Search" value="">
                    </mat-form-field> -->

                    <mat-form-field  class="autocomplete-form search_form" color="primary" [floatLabel]="'never'">
                        <mat-icon matPrefix class="search-home flex items-center justify-center mr-2">search
                        </mat-icon>
                        <!-- <mat-label>Search</mat-label> -->
                        <input type="search" #searchCompArea class="ml-2" i18-aria-label aria-label="Search"
                            formControlName="searchCompArea" i18n-placeholder="search" [placeholder]="'Search'" matInput autocomplete="off"/>
                            
                            <!-- <input type="search" #searchInput class="ml-2" i18n-placeholder="search content"
                            [placeholder]="'Search'" i18-aria-label aria-label="Query" matInput [formControl]="queryControl"
                            accesskey="F" /> -->
                    </mat-form-field>

                    <div class="comp_side_box">
                        <section class="mat-body-2 margin-bottom-xs text-capitalize"
                            *ngFor="let comp of fs.values | pipeFilterV2:'name': searchCompArea.value">
                            <mat-checkbox class="example-margin" name="{{comp.name}}}" *ngIf="comp.name" 
                                (change)="updateUserFilters(comp, fs.name)" [checked]="comp.ischecked">
                                <label for="{{comp.name}}">{{comp.name}}</label>
                            </mat-checkbox>
                        </section>
                    </div>

                </span>
            </ng-container>
        </mat-selection-list>
    </form>
</div>
