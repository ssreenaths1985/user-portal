<mat-nav-list class="margin-left-xs margin-right-s margin-top-m flex-1">
  <ng-container *ngFor="let tab of tabsData">
    <!-- routerLinkActive="ws-active-discuss-route" -->
    <a mat-list-item *ngIf="tab?.enabled" matRipple [class.ws-active-discuss-route]="isLinkActive(tab.key)"
      [routerLink]="tab.routerLink" [fragment]="tab.key" [queryParamsHandling]="preserve" (click)="menuClick(tab)">
      <!-- <mat-icon>account_circle</mat-icon> -->
      <span class="padding-left-xs">{{tab?.name}}</span>
    </a>
  </ng-container>
</mat-nav-list>
