<div class="flex flex-1 flex-column margin-top-xs margin-left-s">
  <mat-card class="no-border" *ngIf="portalProfile && portalProfile.id === currentUser">
    <mat-card-content role="link" tabindex="0">
      <div id="profile-comp-text" class="mat-h3 font-medium flex-4 mobile-margin">
        Your profile is {{completedPercent}}% complete
      </div>
      <mat-progress-bar class="margin-top-m margin-bottom-l profile-progress" aria-labelledby="profile-comp-text"
        mode="determinate" [value]="completedPercent">
      </mat-progress-bar>
      <ng-container>
        <div class="ml-4 mr-6 mb-2 view-more ws-mat-accent-text view-all ws-mat-accent-background">
          <a mat-button [routerLink]="'/app/user-profile/details'" class="flex-1">
            <!-- <mat-icon>edit</mat-icon> -->
            <span class="text-white" i18n *ngIf="completedPercent < 100">{{'Complete Profile'}}</span>
            <span class="text-white" i18n *ngIf="completedPercent === 100">{{'View Profile'}}</span>
          </a>
        </div>
      </ng-container>
    </mat-card-content>
  </mat-card>
