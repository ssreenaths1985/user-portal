<mat-card class="discuss-card cursor-pointer" (click)="getDiscussion()">
  <mat-card-header>
    <mat-card-title>
      <h2 role="link" tabindex="0" class="cursor-pointer" [innerHTML]="discuss?.topic?.title"></h2>
    </mat-card-title>
    <mat-card-subtitle role="link" tabindex="0">
      <span class="ws-mat-default-text" aria-label="category name">{{discuss?.category?.name}}</span>
      <!-- <span class="dot" *ngIf="discuss?.user?.fullname">{{discuss?.user?.fullname}}</span> -->
      <span class="dot" *ngIf="!(discuss?.user?.fullname)">Asked</span>
      <span class="margin-left-s" aria-label="asked at">{{discuss.timestamp | pipeRelativeTime}}</span>
    </mat-card-subtitle>
  </mat-card-header>
  <!-- <mat-card-content class="flex flex-1">
    <ng-container *ngIf="discuss && discuss.tags && discuss.tags.length > 0">
      <span *ngFor="let tag of discuss.tags" class="tag ws-mat-primary-tags">
        {{tag.value}}
      </span>
    </ng-container>
  </mat-card-content> -->
  <!-- <mat-card-actions>

  </mat-card-actions> -->
  <mat-card-footer class="flex flex-1 margin-0">
    <div class="flex flex-1 flex-row margin-left-xs">
      <!-- <span class="flex margin-right-l mobile">
        <mat-icon (click)="upvote(discuss)" class="cursor-pointer">arrow_upward</mat-icon>
        <span class="pad-4">{{discuss.upvotes || 0}}</span>
      </span>
      <span class="flex margin-right-l mobile">
        <mat-icon (click)="downvote(discuss)" class="cursor-pointer">arrow_downward</mat-icon>
        <span class="pad-4">{{discuss.downvotes || 0}}</span>
      </span> -->
      <span class="flex margin-right-l mobile" role="link" tabindex="0" aria-label="total votes">
        <mat-icon class="cursor-pointer">import_export</mat-icon>
        <span class="pad-4">{{(discuss.upvotes + discuss.downvotes) || 0 }} Votes</span>
      </span>
      <!-- <span class="flex mobile">
        <mat-icon>trending_up</mat-icon>
        <span class="pad-4">{{discuss.viewcount || 0}} Views</span>
      </span> -->
    </div>
    <div class="flex flex-1" class="cursor-pointer text-right" role="link" tabindex="0"
      aria-label="total comments">
      <span class="noocoments ws-mat-default-text">{{((discuss?.topic?.postcount || 1) -1) }}
        comments</span>
    </div>
  </mat-card-footer>
</mat-card>
