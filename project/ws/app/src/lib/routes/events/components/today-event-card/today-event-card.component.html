<mat-card class="today-event-card no-box-shadow cursor-pointer" (click)="getEventDetails(eventData?.event.identifier)"
 [ngClass]="(isLive)?'bg-black':''">
    <mat-card-header>
        <mat-card-title class="margin-bottom-xs custom-title">
            <span role="link" i18n-aria-label tabindex="0"
                class="cursor-pointer mat-subheading-1" [ngClass]="(isLive)?'light-font':''">{{eventData?.eventName}}</span>
        </mat-card-title>
        <mat-card-subtitle class="responsive  margin-bottom-xs">
            <span class="mat-body-2" [ngClass]="(isLive)?'light-font':''">{{eventData?.eventStartTime}} - {{eventData?.eventEndTime}}</span>
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content class="flex flex-2" *ngIf="isLive">
        <ng-container>
            <span class="light-font mat-error"> {{eventData?.event.status}} </span>
        </ng-container>
    </mat-card-content>
</mat-card>
