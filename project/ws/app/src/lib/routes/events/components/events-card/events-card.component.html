<mat-card class="events-card position-relative cursor-pointer padding-remove margin-bottom-l" (click)="getEventDetails(eventData?.event.identifier)">
    <div>
        <img class="event-card-image image-border" src="{{eventData?.eventThumbnail}}" alt="Karmayogi Bharat" />
    </div>
    <mat-card-header>
        <mat-card-subtitle class="responsive margin-top-s margin-bottom-xs">
            <span class="mat-body-2 textoverflow-title">{{eventData?.event?.owner || 'IGOT'}}</span>
        </mat-card-subtitle>
        <mat-card-title class="textoverflow-title">
            <a href="javascript:void(0)" class="" i18n-aria-label role="link">
                <span role="link" i18n-aria-label tabindex="0" class="cursor-pointer mat-subheading-1">
                   {{eventData?.eventName}}
                </span>
            </a>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content class="flex flex-1 margin-left-m margin-right-m">
        <div class="mat-body-2">
            <span class="event_date ws-mat-default-text">{{eventData?.event.startDate | date }} {{eventData?.eventStartTime}}</span>
            <p class="textoverflow margin-top-s">{{eventData?.event.instructions}}</p>
        </div>
    </mat-card-content>
    <mat-card-footer class="w-full margin-remove">
        <div class="margin-right-m margin-left-m">
            <span class="mobile" *ngIf="!eventData.pastevent">
                <button mat-stroked-button color="accent" type="button" class=" mat-accent-border flex-auto-display">
                    <span i18n>Join</span>
                </button>
            </span>
        <!-- </div>
        <div class="flex flex-1" class="cursor-pointer text-right mobile2"> -->
            <span class="ws-mat-default-text mat-subheading-2 float-right margin-top-xs" *ngIf="eventData?.eventjoined > 0">+ {{eventData?.eventjoined}}</span>
            <span class="ws-mat-default-text mat-subheading-2 float-right margin-top-xs" *ngIf="eventData?.eventjoined === 0">0</span>
        </div>
    </mat-card-footer>
</mat-card>
