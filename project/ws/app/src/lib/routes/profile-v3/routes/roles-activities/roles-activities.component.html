<div>
    <form #roleForm = "ngForm" (ngSubmit) = "onClickSubmit(roleForm.value)" >

           <mat-form-field appearance="outline" class="flex">

            <input matInput type = "text" name = "role" placeholder = "Role" ngModel>

          </mat-form-field>
          <mat-form-field appearance="outline" class="flex">
            <mat-label>Activity</mat-label>
            <input matInput type = "text" name = "activity" placeholder = "Activity" ngModel>

          </mat-form-field>

           <input type = "submit" value = "submit">
        </form>



        <form class="" [formGroup]="roleForm" (ngSubmit)="submitForm()">

            <div class="input-wrapper margin-top-s">
                <label for="role" class=" margin-remove-bottom form-label required"
                  i18n="Role label|Label which explains the user to enter Role" i18n-aria-label
                  aria-label="Role label">
                  Role
                </label>
                <mat-form-field appearance="outline" class="margin-top-xs">
                  <input id="Role" matInput #Role formControlName="Role" i18n-placeholder
                    placeholder="Enter Role" i18n-aria-label aria-label="Role input" />

                  </mat-error>
                  <mat-error [hidden]="false" *ngIf="createUserForm?.controls['firstname'].errors?.pattern"
                    i18n-aria-label
                    aria-label="First Name Error|Name fields cannot contain numbers and special characters except ">
                    Name fields cannot contain numbers and special characters except '
                  </mat-error> -->
                </mat-form-field>
              </div>

              <div class="input-wrapper margin-top-s">
                <label for="activity" class=" margin-remove-bottom form-label required"
                  i18n="Activity label|Label which explains the user to enter Activity" i18n-aria-label
                  aria-label="Activity label">
                  Activity
                </label>
                <mat-form-field appearance="outline" class="margin-top-xs">
                  <input id="Activity" matInput #Activity formControlName="Activity" i18n-placeholder
                    placeholder="Enter Activity" i18n-aria-label aria-label="Activity input" />

                </mat-form-field>
              </div>

        </form>
</div>
